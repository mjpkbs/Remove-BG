        <div class="api-section">

                <button class="btn btn-secondary" onclick="resetSelection()">ğŸ”„ ì„ íƒ ì´ˆê¸°í™”</button>

    <script>
        let canvas, ctx, img;
        let isDrawing = false;
        let startX, startY, endX, endY;
        let selection = null;

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                img = new Image();
                img.onload = function() {
                    setupCanvas();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setupCanvas() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            const maxWidth = 800;
            const scale = Math.min(1, maxWidth / img.width);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            document.getElementById('canvasContainer').classList.remove('hidden');
            document.getElementById('instruction').classList.remove('hidden');
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('resultSection').classList.add('hidden');

            setupDrawing();
        }

        function setupDrawing() {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            endX = e.clientX - rect.left;
            endY = e.clientY - rect.top;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(startX, startY, endX - startX, endY - startY);

            ctx.fillStyle = 'rgba(102, 126, 234, 0.2)';
            ctx.fillRect(startX, startY, endX - startX, endY - startY);
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                selection = {
                    x: Math.min(startX, endX),
                    y: Math.min(startY, endY),
                    width: Math.abs(endX - startX),
                    height: Math.abs(endY - startY)
                };
            }
        }

        function resetSelection() {
            selection = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }

        async function processImage() {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showStatus('Replicate API í‚¤ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            if (!selection || selection.width < 10 || selection.height < 10) {
                showStatus('ìœ ì§€í•˜ë ¤ëŠ” ì¸ë¬¼ ì£¼ìœ„ì— ì„ íƒ ì˜ì—­ì„ ê·¸ë ¤ì£¼ì„¸ìš”', 'error');
                return;
            }

            showStatus('ì´ë¯¸ì§€ ì²˜ë¦¬ ì¤‘...', 'processing');

            try {
                const cropCanvas = document.createElement('canvas');
                const cropCtx = cropCanvas.getContext('2d');

                const scale = img.width / canvas.width;

                // ì›ë³¸ í¬ê¸°ë¡œ ìë¥´ê¸°
                let cropWidth = selection.width * scale;
                let cropHeight = selection.height * scale;

                // ë§¤ìš° ì‘ê²Œ ì œí•œ (1200px) - ì•ˆì „í•œ í¬ê¸°
                const maxDimension = 1200;
                if (cropWidth > maxDimension || cropHeight > maxDimension) {
                    const resizeScale = Math.min(maxDimension / cropWidth, maxDimension / cropHeight);
                    cropWidth = Math.floor(cropWidth * resizeScale);
                    cropHeight = Math.floor(cropHeight * resizeScale);
                    showStatus('ì´ë¯¸ì§€ í¬ê¸° ì¡°ì • ì¤‘...', 'processing');
                }

                cropCanvas.width = cropWidth;
                cropCanvas.height = cropHeight;

                cropCtx.drawImage(
                    img,
                    selection.x * scale,
                    selection.y * scale,
                    selection.width * scale,
                    selection.height * scale,
                    0, 0,
                    cropWidth,
                    cropHeight
                );

                // ë§¤ìš° ê°•ë ¥í•œ ì••ì¶• - 1.5MB ëª©í‘œ
                let quality = 0.8;
                let base64Image = cropCanvas.toDataURL('image/jpeg', quality).split(',')[1];
                let sizeInMB = (base64Image.length * 3) / 4 / 1024 / 1024;
                
                // 1.5MB ì´í•˜ë¡œ ë§Œë“¤ê¸° (ë§¤ìš° ì•ˆì „í•œ í¬ê¸°)
                let attempts = 0;
                while (sizeInMB > 1.5 && quality > 0.2 && attempts < 10) {
                    quality -= 0.1;
                    base64Image = cropCanvas.toDataURL('image/jpeg', quality).split(',')[1];
                    sizeInMB = (base64Image.length * 3) / 4 / 1024 / 1024;
                    showStatus(`ì´ë¯¸ì§€ ì••ì¶• ì¤‘... (${Math.round(sizeInMB * 10) / 10}MB)`, 'processing');
                    attempts++;
                }
                
                // ì—¬ì „íˆ í¬ë©´ 800pxë¡œ ê°•ë ¥ ë¦¬ì‚¬ì´ì¦ˆ
                if (sizeInMB > 1.5) {
                    const smallMaxDim = 800;
                    const currentMax = Math.max(cropCanvas.width, cropCanvas.height);
                    
                    if (currentMax > smallMaxDim) {
                        const shrinkScale = smallMaxDim / currentMax;
                        const newWidth = Math.floor(cropCanvas.width * shrinkScale);
                        const newHeight = Math.floor(cropCanvas.height * shrinkScale);
                        
                        // ìƒˆ ìº”ë²„ìŠ¤ ìƒì„±
                        const smallCanvas = document.createElement('canvas');
                        smallCanvas.width = newWidth;
                        smallCanvas.height = newHeight;
                        const smallCtx = smallCanvas.getContext('2d');
                        
                        smallCtx.drawImage(cropCanvas, 0, 0, newWidth, newHeight);
                        
                        base64Image = smallCanvas.toDataURL('image/jpeg', 0.75).split(',')[1];
                        sizeInMB = (base64Image.length * 3) / 4 / 1024 / 1024;
                        showStatus(`ì´ë¯¸ì§€ ê°•ë ¥ ì••ì¶• ì¤‘... (${Math.round(sizeInMB * 10) / 10}MB)`, 'processing');
                    }
                }
                
                console.log(`ìµœì¢… ì´ë¯¸ì§€ í¬ê¸°: ${Math.round(sizeInMB * 100) / 100}MB, í•´ìƒë„: ${cropCanvas.width}x${cropCanvas.height}, í’ˆì§ˆ: ${Math.round(quality * 100)}%`);
                
                // ìµœì¢… ì²´í¬ - ì—¬ì „íˆ 1.8MB ë„˜ìœ¼ë©´ ê²½ê³ 
                if (sizeInMB > 1.8) {
                    showStatus('âš ï¸ ì´ë¯¸ì§€ê°€ ë„ˆë¬´ í½ë‹ˆë‹¤. ë” ì‘ì€ ì˜ì—­ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
                    return;
                }

                // ì„œë²„ë¦¬ìŠ¤ í•¨ìˆ˜ í˜¸ì¶œ
                const response = await fetch('/api/remove-bg', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apiKey: apiKey,
                        image: base64Image
                    })
                });

                if (!response.ok) {
                    let errorMessage = `ì„œë²„ ì˜¤ë¥˜ (${response.status})`;
                    
                    if (response.status === 413) {
                        errorMessage = 'ì´ë¯¸ì§€ê°€ ë„ˆë¬´ í½ë‹ˆë‹¤. ë” ì‘ì€ ì˜ì—­ì„ ì„ íƒí•´ì£¼ì„¸ìš”.';
                    } else if (response.status === 500) {
                        errorMessage = 'API ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. API í‚¤ë¥¼ í™•ì¸í•˜ê±°ë‚˜ ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.';
                    } else {
                        // Try to read error message
                        try {
                            const error = await response.json();
                            if (error.error) errorMessage = error.error;
                        } catch (e) {
                            // If can't parse, use status code
                        }
                    }
                    
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                await pollForResult(data.predictionId, apiKey);

            } catch (error) {
                showStatus(`ì˜¤ë¥˜: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function pollForResult(predictionId, apiKey) {
            const maxAttempts = 60;
            let attempts = 0;

            while (attempts < maxAttempts) {
                try {
                    const response = await fetch('/api/get-result', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            apiKey: apiKey,
                            predictionId: predictionId
                        })
                    });

                    if (!response.ok) {
                        let errorMessage = 'ê²°ê³¼ ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨';
                        try {
                            const contentType = response.headers.get('content-type');
                            if (contentType && contentType.includes('application/json')) {
                                const error = await response.json();
                                errorMessage = error.error || errorMessage;
                            }
                        } catch (e) {
                            // Ignore parsing errors
                        }
                        throw new Error(errorMessage);
                    }

                    const data = await response.json();

                    if (data.status === 'succeeded') {
                        showStatus('ë°°ê²½ ì œê±° ì™„ë£Œ!', 'success');
                        displayResult(data.output);
                        return;
                    } else if (data.status === 'failed') {
                        throw new Error('ë°°ê²½ ì œê±° ì‹¤íŒ¨');
                    }

                    await new Promise(resolve => setTimeout(resolve, 1000));
                    attempts++;
                } catch (error) {
                    throw new Error(`í´ë§ ì˜¤ë¥˜: ${error.message}`);
                }
            }

            throw new Error('ì²˜ë¦¬ ì‹œê°„ ì´ˆê³¼');
        }

        function displayResult(outputUrl) {
            const resultImage = document.getElementById('resultImage');
            resultImage.src = outputUrl;
            document.getElementById('resultSection').classList.remove('hidden');
        }

        async function downloadImage() {
            const resultImage = document.getElementById('resultImage');
            
            try {
                const response = await fetch(resultImage.src);
                const blob = await response.blob();
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `person-no-bg-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                showStatus('ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ ì˜¤ë¥˜', 'error');
            }
        }

        function reset() {
            document.getElementById('fileInput').value = '';
            document.getElementById('canvasContainer').classList.add('hidden');
            document.getElementById('instruction').classList.add('hidden');
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('status').innerHTML = '';
            selection = null;
            img = null;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            
            if (type === 'processing') {
                statusDiv.innerHTML = `<span class="spinner"></span>${message}`;
            } else {
                statusDiv.innerHTML = message;
            }
        }
    </script>
