<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Background Remover</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .api-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .help-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .help-text a {
            color: #667eea;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .canvas-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
            border: 2px dashed #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
            cursor: crosshair;
        }

        .instruction {
            text-align: center;
            color: #666;
            margin: 20px 0;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-download {
            background: #007bff;
            color: white;
        }

        .btn-download:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            text-align: center;
        }

        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-image: 
                linear-gradient(45deg, #ddd 25%, transparent 25%),
                linear-gradient(-45deg, #ddd 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ddd 75%),
                linear-gradient(-45deg, transparent 75%, #ddd 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .workspace {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Person Background Remover</h1>
        <p class="subtitle">Select a person from your image and remove the background</p>

        <div class="api-section">
            <div class="input-group">
                <input type="password" id="apiKey" placeholder="Enter your Replicate API Key">
            </div>
            <div class="help-text">
                Get your API key from <a href="https://replicate.com/account/api-tokens" target="_blank">Replicate</a>
            </div>
        </div>

        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üìÅ Upload Image
            </button>
        </div>

        <div class="workspace">
            <div id="instruction" class="instruction hidden">
                ‚ú® Draw a rectangle around the person you want to keep. Click and drag to select.
            </div>

            <div class="canvas-container hidden" id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>

            <div class="button-group hidden" id="controls">
                <button class="btn btn-secondary" onclick="resetSelection()">üîÑ Reset Selection</button>
                <button class="btn btn-primary" onclick="processImage()">‚úÇÔ∏è Remove Background</button>
            </div>
        </div>

        <div id="status"></div>

        <div class="result-section hidden" id="resultSection">
            <h2 style="margin-bottom: 20px;">Result</h2>
            <img id="resultImage" class="result-image">
            <div class="button-group" style="margin-top: 20px;">
                <button class="btn btn-download" onclick="downloadImage()">‚¨áÔ∏è Download PNG</button>
                <button class="btn btn-secondary" onclick="reset()">üîÑ Start Over</button>
            </div>
        </div>
    </div>

    <script>
        let canvas, ctx, img;
        let isDrawing = false;
        let startX, startY, endX, endY;
        let selection = null;

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                img = new Image();
                img.onload = function() {
                    setupCanvas();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setupCanvas() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            // Set canvas size to image size
            const maxWidth = 800;
            const scale = Math.min(1, maxWidth / img.width);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            document.getElementById('canvasContainer').classList.remove('hidden');
            document.getElementById('instruction').classList.remove('hidden');
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('resultSection').classList.add('hidden');

            setupDrawing();
        }

        function setupDrawing() {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            endX = e.clientX - rect.left;
            endY = e.clientY - rect.top;

            // Redraw image
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Draw selection rectangle
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(startX, startY, endX - startX, endY - startY);

            // Fill with semi-transparent color
            ctx.fillStyle = 'rgba(102, 126, 234, 0.2)';
            ctx.fillRect(startX, startY, endX - startX, endY - startY);
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                selection = {
                    x: Math.min(startX, endX),
                    y: Math.min(startY, endY),
                    width: Math.abs(endX - startX),
                    height: Math.abs(endY - startY)
                };
            }
        }

        function resetSelection() {
            selection = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }

        async function processImage() {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showStatus('Please enter your Replicate API key', 'error');
                return;
            }

            if (!selection || selection.width < 10 || selection.height < 10) {
                showStatus('Please draw a selection around the person you want to keep', 'error');
                return;
            }

            showStatus('Processing image...', 'processing');

            try {
                // Create a new canvas for the cropped area
                const cropCanvas = document.createElement('canvas');
                const cropCtx = cropCanvas.getContext('2d');

                // Calculate scale factor
                const scale = img.width / canvas.width;

                // Set crop canvas size to the actual image size portion
                cropCanvas.width = selection.width * scale;
                cropCanvas.height = selection.height * scale;

                // Draw the cropped portion
                cropCtx.drawImage(
                    img,
                    selection.x * scale,
                    selection.y * scale,
                    selection.width * scale,
                    selection.height * scale,
                    0, 0,
                    cropCanvas.width,
                    cropCanvas.height
                );

                // Convert to base64
                const base64Image = cropCanvas.toDataURL('image/png').split(',')[1];

                // Call our serverless function
                const response = await fetch('/.netlify/functions/remove-bg', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apiKey: apiKey,
                        image: base64Image
                    })
                });

                if (!response.ok) {
                    let errorMessage = 'API request failed';
                    try {
                        const error = await response.json();
                        errorMessage = error.error || errorMessage;
                    } catch (e) {
                        const text = await response.text();
                        errorMessage = text || `Server error (${response.status})`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                
                // Poll for result
                await pollForResult(data.predictionId, apiKey);

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function pollForResult(predictionId, apiKey) {
            const maxAttempts = 60;
            let attempts = 0;

            while (attempts < maxAttempts) {
                try {
                    const response = await fetch('/.netlify/functions/get-result', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            apiKey: apiKey,
                            predictionId: predictionId
                        })
                    });

                    if (!response.ok) {
                        let errorMessage = 'Failed to get result';
                        try {
                            const error = await response.json();
                            errorMessage = error.error || errorMessage;
                        } catch (e) {
                            errorMessage = `Server error (${response.status})`;
                        }
                        throw new Error(errorMessage);
                    }

                    const data = await response.json();

                    if (data.status === 'succeeded') {
                        showStatus('Background removed successfully!', 'success');
                        displayResult(data.output);
                        return;
                    } else if (data.status === 'failed') {
                        throw new Error('Background removal failed');
                    }

                    // Wait 1 second before polling again
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    attempts++;
                } catch (error) {
                    throw new Error(`Polling error: ${error.message}`);
                }
            }

            throw new Error('Processing timeout');
        }

        function displayResult(outputUrl) {
            const resultImage = document.getElementById('resultImage');
            resultImage.src = outputUrl;
            document.getElementById('resultSection').classList.remove('hidden');
        }

        async function downloadImage() {
            const resultImage = document.getElementById('resultImage');
            
            try {
                // Fetch the image
                const response = await fetch(resultImage.src);
                const blob = await response.blob();
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `person-no-bg-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                showStatus('Error downloading image', 'error');
            }
        }

        function reset() {
            document.getElementById('fileInput').value = '';
            document.getElementById('canvasContainer').classList.add('hidden');
            document.getElementById('instruction').classList.add('hidden');
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('status').innerHTML = '';
            selection = null;
            img = null;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            
            if (type === 'processing') {
                statusDiv.innerHTML = `<span class="spinner"></span>${message}`;
            } else {
                statusDiv.innerHTML = message;
            }
        }
    </script>
</body>
</html>
